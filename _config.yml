# Site Info
title: James Massardo - DXRF
tagline: 'James Massardo - Geek of all things Technology'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>.'
#baseurl: "/"
#url: http://www.dxrf.com
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
highligher: rouge
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0
exclude: [vendor]

# About/contact
author:
  name: James Massardo
  description: Ramblings and musings of a Robotics enthusiast, electronics tinkerer, ham radio operator, pilot, wannabe programmer, and Technology fanatic
  gravatar: e1c60f4afa864fc91dbb12048dbac6b5 # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/james-massardo/
    github:    https://github.com/jmassardo
    facebook:  https://www.facebook.com/james.massardo
    twitter:   https://twitter.com/jamesmassardo
    #weibo:     http://weibo.com/41173780
    email:     mailto:james@dxrf.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Projects:
    - '/projects/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: https://imgs.xkcd.com/comics/circuit_diagram.png
  imageurl: https://xkcd.com/730/
  caption: Welcome to my world! <br><small> Thanks <a href="https://xkcd.com/">XKCD</a> for another awesome comic</small>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
#disqus_short_name: '' # leave blank if you don't want disqus
